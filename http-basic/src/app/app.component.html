<div class="page-wrapper">
  <h1>Basic usage of http requests in angular</h1>
  <ul *ngFor="let title of titles">
    <li>{{title.slice(0, 50)}}</li>
  </ul>
  <div class="buttons-row">
    <button mat-raised-button color="accent" (click)="getData()">Get</button>
    <button mat-raised-button color="primary" (click)="postData()">Post</button>
    <button mat-raised-button color="accent" (click)="updateData()">Update</button>
    <button mat-raised-button color="warn" (click)="deleteData()">Delete</button>
  </div>
</div>
